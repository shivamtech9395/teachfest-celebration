<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
    <nav class="bg-indigo-600 text-white p-4 shadow-2xl fixed top-0 w-full z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-serif font-extrabold tracking-tight">Teacher's Day Contest</h1>
            <div class="space-x-6">
                <a href="index.html" class="relative hover:text-pink-200 transition-all duration-300 group font-serif text-lg">Home<span class="absolute bottom-0 left-0 w-0 h-1 bg-pink-200 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="dashboard.html" class="relative hover:text-pink-200 transition-all duration-300 group font-serif text-lg">Dashboard<span class="absolute bottom-0 left-0 w-0 h-1 bg-pink-200 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="contest.html" class="relative hover:text-pink-200 transition-all duration-300 group font-serif text-lg">Contest<span class="absolute bottom-0 left-0 w-0 h-1 bg-pink-200 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="feedback.html" class="relative hover:text-pink-200 transition-all duration-300 group font-serif text-lg">Feedback<span class="absolute bottom-0 left-0 w-0 h-1 bg-pink-200 transition-all duration-300 group-hover:w-full"></span></a>
                <button id="logoutBtn" class="hover:text-pink-200 transition-all duration-300 font-serif text-lg">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6 pt-24">
        <div class="bg-gradient-to-r from-indigo-50/95 to-purple-50/95 backdrop-blur-lg p-10 rounded-3xl shadow-2xl max-w-4xl mx-auto space-y-10 animate-fade-in">
            <h2 class="text-5xl font-serif font-extrabold text-indigo-800 mb-8 text-center tracking-tight">Teacher's Profile</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-indigo-100/80 p-8 rounded-2xl shadow-md hover:shadow-2xl hover:bg-indigo-200/80 transition-all duration-500 hover:scale-105">
                    <h3 class="text-3xl font-serif font-semibold text-indigo-800 mb-6">Personal Details</h3>
                    <p class="text-xl font-serif text-indigo-700 mb-3"><strong>Name:</strong> <span id="name"></span></p>
                    <p class="text-xl font-serif text-indigo-700 mb-3"><strong>Email:</strong> <span id="email"></span></p>
                    <p class="text-xl font-serif text-indigo-700 mb-3"><strong>Unique Code:</strong> <span id="uniqueCode"></span></p>
                    <div class="relative">
                        <p class="text-xl font-serif text-indigo-700"><strong>Password:</strong> <span id="password" class="blur-sm">****</span></p>
                        <button id="togglePassword" class="text-purple-500 hover:text-purple-600 text-sm font-serif transition-all duration-300 mt-2">Show</button>
                    </div>
                </div>
                <div class="bg-purple-100/80 p-8 rounded-2xl shadow-md hover:shadow-2xl hover:bg-purple-200/80 transition-all duration-500 hover:scale-105">
                    <h3 class="text-3xl font-serif font-semibold text-purple-800 mb-6">Contest Score</h3>
                    <p class="text-xl font-serif text-purple-700 mb-3"><strong>Score:</strong> <span id="score">0</span></p>
                    <p class="text-xl font-serif text-purple-700"><strong>Percentage:</strong> <span id="percentage">0%</span></p>
                </div>
            </div>
            <div class="bg-pink-100/80 p-8 rounded-2xl shadow-md hover:shadow-2xl hover:bg-pink-200/80 transition-all duration-500">
                <h3 class="text-3xl font-serif font-semibold text-pink-800 mb-6 text-center">Teacher's Surprise</h3>
                <button id="surpriseBtn" class="mx-auto block bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-4 px-10 rounded-full hover:scale-125 hover:from-purple-500 hover:to-pink-600 transition-all duration-500 font-serif text-lg shadow-xl min-w-[300px] text-center">Click for a Surprise!</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
