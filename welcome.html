<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Teacher's Day Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="welcome.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-400 via-orange-400 to-red-500">
    <nav class="bg-blue-700 text-white p-4 shadow-lg fixed top-0 w-full z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold font-serif">Teacher's Day Contest</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-yellow-300 transition-all duration-300">Home</a>
                <button id="logoutBtn" class="hover:text-yellow-300 transition-all duration-300 font-serif">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6 pt-20 text-center">
        <h1 class="text-5xl font-serif font-extrabold text-white mb-6 tracking-tight animate-pulse">Happy Teacher's Day!</h1>
        <img src="download.png" alt="Namaste Teacher" class="mx-auto mb-8 rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-500">
        <div class="space-y-8">
            <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-serif font-semibold text-gray-800 mb-4">Motivational Quote</h2>
                <p id="quote" class="text-gray-600 text-lg italic font-serif"></p>
            </div>
            <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-serif font-semibold text-gray-800 mb-4">Surprise Joke</h2>
                <button id="jokeBtn" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 font-serif">Get Joke</button>
                <p id="joke" class="text-gray-600 mt-4 text-lg font-serif"></p>
            </div>
            <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-serif font-semibold text-gray-800 mb-4">Teacher's Song</h2>
                <button id="songBtn" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300 font-serif">Play Song</button>
                <audio id="song" class="hidden"></audio>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="mt-10 bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition-all duration-300 text-lg font-serif">Enter Contest</button>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
