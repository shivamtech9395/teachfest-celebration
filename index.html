<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Contest - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 to-purple-600">
    <nav class="bg-blue-700 text-white p-4 shadow-lg fixed top-0 w-full z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Teacher's Day Contest</h1>
            <div>
                <a href="home.html" class="hover:text-yellow-300 transition-all duration-300">Home</a>
            </div>
        </div>
    </nav>
    <div class="relative bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md mt-16 animate-slide-up">
        <h1 class="text-4xl font-serif font-bold text-center text-gray-800 mb-6 tracking-tight">Welcome, Teacher!</h1>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 hover:shadow-md" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 hover:shadow-md" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password (4-digit)</label>
                <input type="password" id="password" maxlength="4" pattern="\d{4}" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 hover:shadow-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 hover:shadow-lg font-serif">Login</button>
            <button type="button" id="signInBtn" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition-all duration-300 mt-3 font-serif">Sign In (Existing User)</button>
        </form>
        <p id="error" class="text-red-500 text-center mt-4 hidden animate-pulse">Error</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
