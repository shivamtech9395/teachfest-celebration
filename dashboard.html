<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-blue-700 text-white p-4 shadow-lg fixed top-0 w-full z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold font-serif">Teacher's Day Contest</h1>
            <div class="space-x-6">
                <a href="home.html" class="relative hover:text-yellow-300 transition-all duration-300 group font-serif">Home<span class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="profile.html" class="relative hover:text-yellow-300 transition-all duration-300 group font-serif">Profile<span class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="contest.html" class="relative hover:text-yellow-300 transition-all duration-300 group font-serif">Contest<span class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all duration-300 group-hover:w-full"></span></a>
                <a href="feedback.html" class="relative hover:text-yellow-300 transition-all duration-300 group font-serif">Feedback<span class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all duration-300 group-hover:w-full"></span></a>
                <button id="logoutBtn" class="hover:text-yellow-300 transition-all duration-300 font-serif">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6 pt-24">
        <div class="space-y-8 max-w-3xl mx-auto">
            <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h2 class="text-3xl font-serif font-bold text-gray-800 mb-6">Contest Results</h2>
                <p class="text-lg font-serif"><strong>Questions Attempted:</strong> <span id="attempted">0</span></p>
                <p class="text-lg font-serif"><strong>Correct Answers:</strong> <span id="correct">0</span></p>
                <p class="text-lg font-serif"><strong>Wrong Answers:</strong> <span id="wrong">0</span></p>
                <p class="text-lg font-serif"><strong>Score:</strong> <span id="score">0</span></p>
                <p class="text-lg font-serif"><strong>Percentage:</strong> <span id="percentage">0%</span></p>
            </div>
            <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <h2 class="text-3xl font-serif font-bold text-gray-800 mb-6">Your Prize</h2>
                <div id="giftBox" class="cursor-pointer">
                    <img src="blue-gift-box-QJDor4F-600.jpg" alt="Teacher Gift" class="mx-auto animate-pulse rounded-lg">
                </div>
                <p id="prize" class="text-xl font-serif font-semibold text-green-600 mt-6 animate-slide-up"></p>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
